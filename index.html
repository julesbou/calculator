<!doctype html>
<html>
  <head>
    <title>SemioLogic Coding Test - Calculator</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- uncomment if you want to use jquery -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    -->

  </head>
  <body>
    <main>
      <div>
        <input type="text" />
      </div>
      <div>
        <button data-action="ac" class="white">AC</button>
        <button data-action="+/-" class="white">+/-</button>
        <button data-action="%" class="white">%</button>
        <button data-action="/" class="blue">/</button>
      </div>
      <div>
        <button data-action="7" class="grey">7</button>
        <button data-action="8" class="grey">8</button>
        <button data-action="9" class="grey">9</button>
        <button data-action="X" class="blue">X</button>
      </div>
      <div>
        <button data-action="4" class="grey">4</button>
        <button data-action="5" class="grey">5</button>
        <button data-action="6" class="grey">6</button>
        <button data-action="-" class="blue">-</button>
      </div>
      <div>
        <button data-action="1" class="grey">1</button>
        <button data-action="2" class="grey">2</button>
        <button data-action="3" class="grey">3</button>
        <button data-action="+" class="blue">+</button>
      </div>
      <div>
        <button data-action="0" class="grey double">0</button>
        <button data-action="." class="grey">.</button>
        <button data-action="=" class="blue">=</button>
      </div>
    </main>
    <script src="./calculator.js"></script>
  </body>
</html>
